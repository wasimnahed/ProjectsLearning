<div class="container">
<h1>Angular Validation</h1>
<form [formGroup]="form" (ngSubmit)="SaveForm()">
    <div class="form-group">
    <label for="password">password</label>
    <input type="password"  id="password" formControlName="password" class="form-control">
    <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
        <div *ngIf="f['password'].errors && f['password'].errors['required']" class="alert alert-danger">
             Password is required
        </div>
    </div>


    </div>

    <div class="form-group">
        <label for="confirm_password">Confirm password</label>
        <input type="password"  id="confirm_password" formControlName="confirm_password" class="form-control">
        <div *ngIf="f['confirm_password'].touched && f['confirm_password'].invalid" class="alert alert-danger">
            <div *ngIf="f['confirm_password'].errors && f['confirm_password'].errors['required']">
                 Password is required
            </div>
            <div *ngIf="f['confirm_password'].errors && f['confirm_password'].errors['confirmValidators']">
                Password and confirm password must match
           </div>
        </div>
        </div>
        <button class="btn btn-primary" [disabled]="!form.valid" >Submit</button>
</form>
</div>
