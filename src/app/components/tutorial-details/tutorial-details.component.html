<div *ngIf="viewMode; else editable">
  <div *ngIf="currentTutorial.id">
    <h4>Tutorial</h4>

    <div>
      <label><strong>Title:</strong></label>
       {{ currentTutorial.title }}
    </div>

    <div>
      <label><strong>Description:</strong></label>
      {{ currentTutorial.description }}
    </div>
    
    <a class="badge badge-warning" routerLink="/tutorials/{{ currentTutorial.id }}">
      Edit
    </a>
  </div>

  <div *ngIf="!currentTutorial">
    <br />
    <p>Please click on a Tutorial...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentTutorial.id" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="currentTutorial.title" name="title" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="currentTutorial.description"
          name="description" />
      </div>
    </form>
    <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
      Delete
    </button>

    <button type="submit" class="badge badge-success mb-2" (click)="updateTutorial()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
</ng-template>
